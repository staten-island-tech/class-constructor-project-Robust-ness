<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <br>
            <div class="jumbotron" id="interface">
                <h3 class="display-6" id="header">Welcome to My Text RPG!</h3>
                <form id="starter" onsubmit="playGame()">
                    <br>
                    <input id ="name" class="form-control" placeholder="First Name" required>
                    <br>
                    <input id ="lastname" class="form-control" placeholder="Last Name" required>
                    <br>
                    <input id ="HP" class="form-control" placeholder="HP Modifier (This is a number. I'd recommend 32 for mix of challenge and fun)" required>
                    <br>
                    <input type ="submit" id="submit" class="btn btn-success" value="Let's Play!">
                </form>
                <div id="buttons">
                    
                </div>
            </div>

            <div id="messages">
                
            </div>
        </div>
                
        

        <script src="game.js">
        </script>
    </body>
</html>
